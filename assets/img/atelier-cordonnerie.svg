<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 860" role="img" aria-labelledby="title desc">
  <title id="title">Atelier de cordonnerie artisanal</title>
  <desc id="desc">Illustration élégante d'un atelier de cordonnier avec établi, outils et soulier en réparation.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fdf5ef"/>
      <stop offset="100%" stop-color="#f0ddd1"/>
    </linearGradient>
    <linearGradient id="wall" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fffdfb"/>
      <stop offset="100%" stop-color="#f7ebe3"/>
    </linearGradient>
    <linearGradient id="wood" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9a624b"/>
      <stop offset="100%" stop-color="#7a4a37"/>
    </linearGradient>
    <linearGradient id="leather" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f6dccb"/>
      <stop offset="100%" stop-color="#eebea6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="#5a231d" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="1400" height="860" fill="url(#bg)"/>
  <circle cx="1248" cy="120" r="165" fill="#ffffff" opacity="0.34"/>
  <circle cx="136" cy="804" r="210" fill="#ffffff" opacity="0.22"/>

  <rect x="70" y="70" width="1260" height="720" rx="30" fill="url(#wall)" stroke="#e4c9bb" stroke-width="3"/>

  <g transform="translate(114 132)">
    <text x="0" y="0" font-size="56" fill="#7a1d18" font-family="'Oswald','Arial Narrow',sans-serif" letter-spacing="1.2">ATELIER DE CORDONNERIE</text>
    <text x="0" y="38" font-size="24" fill="#8d4e42" font-family="'Nunito Sans','Segoe UI',sans-serif">Réparation locale, gestes précis, chaussures qui durent vraiment.</text>
  </g>

  <g transform="translate(116 220)">
    <rect x="0" y="0" width="1168" height="496" rx="24" fill="#fff8f2" stroke="#e8d0c2" stroke-width="2"/>

    <g transform="translate(34 40)">
      <rect x="0" y="0" width="724" height="410" rx="20" fill="#fffdfb" stroke="#ead4c7"/>

      <g transform="translate(36 230)">
        <rect x="0" y="0" width="648" height="92" rx="14" fill="url(#wood)" filter="url(#shadow)"/>
        <rect x="0" y="-16" width="648" height="26" rx="10" fill="#ad7458"/>

        <rect x="44" y="24" width="176" height="56" rx="10" fill="#6d5a52"/>
        <rect x="428" y="24" width="176" height="56" rx="10" fill="#6d5a52"/>
      </g>

      <g transform="translate(68 136)" filter="url(#shadow)">
        <path d="M0 112c0-24 20-42 45-42h286c66 0 121 20 151 56H0z" fill="url(#leather)"/>
        <path d="M24 92h372" stroke="#ab2a22" stroke-width="20" stroke-linecap="round"/>
        <path d="M32 120h414" stroke="#4b3f39" stroke-width="28" stroke-linecap="round"/>
        <path d="M32 93h360" stroke="#fff4ee" stroke-width="4" stroke-linecap="round" stroke-dasharray="3 10"/>
        <path d="M44 120h390" stroke="#f5c8b2" stroke-width="4" stroke-linecap="round" stroke-dasharray="3 10"/>
        <rect x="324" y="104" width="80" height="46" rx="10" fill="#5a4a43"/>
      </g>

      <g transform="translate(512 74)">
        <path d="M0 0l20 18-54 68-30-4z" fill="#ffcfb8"/>
        <circle cx="20" cy="20" r="11" fill="#7a1d18"/>
        <path d="M34 30l34 24" stroke="#7a1d18" stroke-width="6" stroke-linecap="round"/>
        <circle cx="72" cy="56" r="7" fill="#7a1d18"/>
      </g>

      <g font-family="'Nunito Sans','Segoe UI',sans-serif" font-size="20" fill="#6b4b40">
        <text x="52" y="374">• Ressemelage</text>
        <text x="220" y="374">• Patins</text>
        <text x="336" y="374">• Couture</text>
        <text x="462" y="374">• Nourrissage cuir</text>
      </g>
    </g>

    <g transform="translate(786 40)">
      <rect x="0" y="0" width="348" height="410" rx="20" fill="#fffdfb" stroke="#ead4c7"/>

      <text x="24" y="42" font-size="28" fill="#7a1d18" font-family="'Oswald','Arial Narrow',sans-serif">GESTES D'ATELIER</text>

      <g font-family="'Nunito Sans','Segoe UI',sans-serif" font-size="20" fill="#65463d">
        <circle cx="28" cy="90" r="6" fill="#ab2a22"/>
        <text x="46" y="97">Diagnostic précis de l'usure</text>

        <circle cx="28" cy="138" r="6" fill="#ab2a22"/>
        <text x="46" y="145">Réparations adaptées au montage</text>

        <circle cx="28" cy="186" r="6" fill="#ab2a22"/>
        <text x="46" y="193">Respect de la ligne du soulier</text>

        <circle cx="28" cy="234" r="6" fill="#ab2a22"/>
        <text x="46" y="241">Entretien régulier et durable</text>
      </g>

      <rect x="22" y="272" width="304" height="116" rx="14" fill="#fff8f2" stroke="#ebd2c4"/>
      <text x="38" y="308" font-size="18" fill="#8a4a3f" font-family="'Oswald','Arial Narrow',sans-serif">BÉNÉFICE CLIENT</text>
      <text x="38" y="338" font-size="18" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Plus de durée de vie</text>
      <text x="38" y="364" font-size="18" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Plus de confort</text>
    </g>
  </g>
</svg>
