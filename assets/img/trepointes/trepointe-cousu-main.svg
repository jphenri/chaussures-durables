    <rect x="246" y="474" width="114" height="32" rx="16" fill="#f5e0d3"/>
    <text x="264" y="496" font-size="16" fill="#8a4a3f" font-family="'Nunito Sans','Segoe UI',sans-serif">Temps: long</text>
