      <path d="M0 236c0-35 30-58 64-58h456c102 0 188 33 236 90H0z" fill="url(#upper)"/>
      <path d="M48 198h578" stroke="#d1ad98" stroke-width="22" stroke-linecap="round"/>

      <path d="M54 222h574" stroke="#ab2a22" stroke-width="26" stroke-linecap="round"/>
      <path d="M60 258h636" stroke="#3f3531" stroke-width="36" stroke-linecap="round"/>
      <rect x="544" y="242" width="116" height="82" rx="12" fill="#5b4d46"/>

