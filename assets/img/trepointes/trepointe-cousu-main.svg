<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 820" role="img" aria-labelledby="title desc">
  <title id="title">Montage trépointe cousue main</title>
  <desc id="desc">Schéma technique premium du hand-welted avec couture manuelle et finition haut de gamme.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fdf5ef"/>
      <stop offset="100%" stop-color="#f3ddd1"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
