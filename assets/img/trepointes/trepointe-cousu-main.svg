    <text x="42" y="374" font-size="19" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Souliers de collection et passion</text>
    <text x="42" y="406" font-size="19" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Port régulier longue durée</text>
    <text x="42" y="438" font-size="19" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Recherche de confort précis</text>

