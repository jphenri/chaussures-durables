      <path d="M0 244c0-40 34-66 72-66h468c112 0 206 36 256 98H0z" fill="url(#upper)"/>
      <path d="M52 200h578" stroke="#d1ad98" stroke-width="22" stroke-linecap="round"/>

      <path d="M36 222h588l44 44H18z" fill="#ab2a22"/>
      <path d="M46 266h678" stroke="#3f3531" stroke-width="38" stroke-linecap="round"/>

