    <g font-family="'Nunito Sans','Segoe UI',sans-serif" font-size="21" fill="#65463d">
      <circle cx="26" cy="100" r="6" fill="#ab2a22"/>
      <text x="42" y="107">Trépointe visible surtout sur l'avant</text>

      <circle cx="26" cy="148" r="6" fill="#ab2a22"/>
      <text x="42" y="155">Bonne flexion pour chaussure habillée</text>

      <circle cx="26" cy="196" r="6" fill="#ab2a22"/>
