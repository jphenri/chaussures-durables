      <text x="56" y="502">2. Trépointe Goodyear cousue à 270°</text>
      <text x="56" y="534">3. Semelle d'usure + talon ressemelables</text>
    </g>

    <g stroke="#8f3b31" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M470 462h170"/>
      <path d="M512 495h158"/>
      <path d="M575 528h114"/>
    </g>
  </g>

  <g transform="translate(926 188)">
    <rect x="0" y="0" width="382" height="546" rx="22" fill="#fff8f2" stroke="#ecd2c1" stroke-width="2"/>

