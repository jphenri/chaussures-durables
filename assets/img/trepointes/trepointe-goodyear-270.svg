    <text x="42" y="374" font-size="19" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Richelieus et derbies de ville</text>
    <text x="42" y="406" font-size="19" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Rotation bureau / quotidien</text>
    <text x="42" y="438" font-size="19" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Premier achat durable premium</text>

    <rect x="22" y="474" width="154" height="32" rx="16" fill="#f5e0d3"/>
    <text x="38" y="496" font-size="16" fill="#8a4a3f" font-family="'Nunito Sans','Segoe UI',sans-serif">Ressemelage: facile</text>
    <rect x="190" y="474" width="170" height="32" rx="16" fill="#f5e0d3"/>
    <text x="206" y="496" font-size="16" fill="#8a4a3f" font-family="'Nunito Sans','Segoe UI',sans-serif">Rigidité: modérée</text>
  </g>
