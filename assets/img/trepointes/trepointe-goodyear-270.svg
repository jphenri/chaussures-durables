<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 820" role="img" aria-labelledby="title desc">
  <title id="title">Montage trépointe Goodyear 270</title>
  <desc id="desc">Schéma technique premium du montage Goodyear 270 avec couches, coutures et usages recommandés.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fdf4ee"/>
      <stop offset="100%" stop-color="#f5dfd2"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fffdfb"/>
      <stop offset="100%" stop-color="#fff5ef"/>
    </linearGradient>
    <linearGradient id="upper" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f7dece"/>
      <stop offset="100%" stop-color="#efc7b1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#6a241d" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1400" height="820" fill="url(#bg)"/>
  <circle cx="1330" cy="110" r="170" fill="#ffffff" opacity="0.35"/>
  <circle cx="120" cy="770" r="220" fill="#ffffff" opacity="0.25"/>

  <text x="72" y="88" font-size="52" fill="#7a1d18" font-family="'Oswald','Arial Narrow',sans-serif" letter-spacing="1.2">GOODYEAR 270°</text>
  <text x="72" y="124" font-size="24" fill="#8d4e42" font-family="'Nunito Sans','Segoe UI',sans-serif">Trépointe partielle: élégance, souplesse relative et excellent potentiel de ressemelage.</text>

  <rect x="56" y="150" width="1288" height="622" rx="28" fill="url(#panel)" stroke="#e6c8b8" stroke-width="3"/>

  <g transform="translate(92 188)">
    <rect x="0" y="0" width="804" height="546" rx="22" fill="#fffaf6" stroke="#ecd6c8" stroke-width="2"/>

    <text x="26" y="44" font-size="24" fill="#7a1d18" font-family="'Oswald','Arial Narrow',sans-serif">COUPE DE MONTAGE</text>

    <g transform="translate(32 110)" filter="url(#shadow)">
      <path d="M0 232c0-34 30-56 63-56h448c98 0 181 30 226 82H0z" fill="url(#upper)"/>
      <path d="M40 193h564" stroke="#d2ae99" stroke-width="20" stroke-linecap="round"/>

      <path d="M48 216h550" stroke="#ab2a22" stroke-width="24" stroke-linecap="round"/>
      <path d="M54 250h608" stroke="#3f3531" stroke-width="34" stroke-linecap="round"/>
      <rect x="510" y="230" width="110" height="74" rx="12" fill="#5b4d46"/>

      <path d="M52 217h540" stroke="#fff3ec" stroke-width="5" stroke-linecap="round" stroke-dasharray="3 11"/>
      <path d="M64 250h585" stroke="#f5c7b1" stroke-width="5" stroke-linecap="round" stroke-dasharray="3 11"/>

      <rect x="188" y="194" width="212" height="18" rx="8" fill="#d8beaf"/>
    </g>

    <g fill="#6c4a3f" font-family="'Nunito Sans','Segoe UI',sans-serif" font-size="20">
