<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 820" role="img" aria-labelledby="title desc">
  <title id="title">Montage trépointe Goodyear 360</title>
  <desc id="desc">Schéma technique premium du montage Goodyear 360 degrés avec trépointe qui fait le tour complet.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fdf5ef"/>
      <stop offset="100%" stop-color="#f3ddd0"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fffdfa"/>
      <stop offset="100%" stop-color="#fff6ef"/>
    </linearGradient>
    <linearGradient id="upper" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f6dccb"/>
      <stop offset="100%" stop-color="#eabda5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#6a241d" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="1400" height="820" fill="url(#bg)"/>
  <circle cx="1270" cy="70" r="180" fill="#ffffff" opacity="0.3"/>
  <circle cx="150" cy="760" r="230" fill="#ffffff" opacity="0.22"/>

  <text x="72" y="88" font-size="52" fill="#7a1d18" font-family="'Oswald','Arial Narrow',sans-serif" letter-spacing="1.2">GOODYEAR 360°</text>
  <text x="72" y="124" font-size="24" fill="#8d4e42" font-family="'Nunito Sans','Segoe UI',sans-serif">Trépointe tour complet: structure renforcée, maintien et durabilité maximale pour usage soutenu.</text>

  <rect x="56" y="150" width="1288" height="622" rx="28" fill="url(#panel)" stroke="#e6c8b8" stroke-width="3"/>

