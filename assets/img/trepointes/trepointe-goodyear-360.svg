    <rect x="0" y="0" width="804" height="546" rx="22" fill="#fffaf6" stroke="#ecd6c8" stroke-width="2"/>

    <text x="26" y="44" font-size="24" fill="#7a1d18" font-family="'Oswald','Arial Narrow',sans-serif">COUPE DE MONTAGE</text>

    <g transform="translate(30 106)" filter="url(#shadow)">
      <path d="M0 238c0-36 32-60 67-60h462c106 0 196 34 245 92H0z" fill="url(#upper)"/>
      <path d="M46 200h582" stroke="#d1ad98" stroke-width="22" stroke-linecap="round"/>

      <path d="M28 224c0-12 10-22 22-22h596c12 0 22 10 22 22v6H28z" fill="#ab2a22"/>
      <path d="M36 258h666" stroke="#3f3531" stroke-width="36" stroke-linecap="round"/>

      <path d="M36 224h620" stroke="#fff3ec" stroke-width="5" stroke-linecap="round" stroke-dasharray="3 11"/>
      <path d="M48 258h632" stroke="#f5c7b1" stroke-width="5" stroke-linecap="round" stroke-dasharray="3 11"/>

      <circle cx="656" cy="227" r="17" fill="#ab2a22"/>
      <circle cx="656" cy="227" r="7" fill="#fff9f3"/>
      <rect x="544" y="240" width="114" height="82" rx="12" fill="#5b4d46"/>
    </g>

    <g fill="#6c4a3f" font-family="'Nunito Sans','Segoe UI',sans-serif" font-size="20">
      <text x="56" y="470">1. Trépointe continue jusqu'au talon</text>
      <text x="56" y="502">2. Couture externe sur 360° complet</text>
      <text x="56" y="534">3. Base idéale pour semelles épaisses</text>
    </g>

    <g stroke="#8f3b31" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M520 462h156"/>
      <path d="M556 495h142"/>
      <path d="M592 528h120"/>
    </g>
