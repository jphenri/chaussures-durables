    <text x="24" y="46" font-size="24" fill="#7a1d18" font-family="'Oswald','Arial Narrow',sans-serif">SPÉCIFICITÉS</text>

    <g font-family="'Nunito Sans','Segoe UI',sans-serif" font-size="21" fill="#65463d">
      <circle cx="26" cy="100" r="6" fill="#ab2a22"/>
      <text x="42" y="107">Welt fermé et continu à l'arrière</text>

      <circle cx="26" cy="148" r="6" fill="#ab2a22"/>
