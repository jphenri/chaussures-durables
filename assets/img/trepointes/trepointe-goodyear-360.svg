    <text x="42" y="374" font-size="19" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Derbies robustes et longwings</text>
    <text x="42" y="406" font-size="19" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Boots urbaines quatre saisons</text>
    <text x="42" y="438" font-size="19" fill="#6a4a3e" font-family="'Nunito Sans','Segoe UI',sans-serif">• Porteurs à forte fréquence</text>

    <rect x="22" y="474" width="170" height="32" rx="16" fill="#f5e0d3"/>
    <text x="40" y="496" font-size="16" fill="#8a4a3f" font-family="'Nunito Sans','Segoe UI',sans-serif">Ressemelage: facile</text>
    <rect x="206" y="474" width="154" height="32" rx="16" fill="#f5e0d3"/>
    <text x="224" y="496" font-size="16" fill="#8a4a3f" font-family="'Nunito Sans','Segoe UI',sans-serif">Rigidité: élevée</text>
  </g>
