---
layout: default
---
<section class="section">
  <div class="container">
    <header class="page-header">
      <h1>{{ page.title }}</h1>
      {% if page.description %}
        <p class="page-subtitle">{{ page.description }}</p>
      {% endif %}
    </header>
    <article class="page-content prose">
      {{ content }}
    </article>
  </div>
</section>
