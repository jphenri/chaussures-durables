---
layout: default
---
<section class="section">
  <div class="container">
    {% unless page.hide_page_header %}
      <header class="page-header">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
          <p class="page-subtitle">{{ page.description }}</p>
        {% endif %}
      </header>
    {% endunless %}
    <article class="page-content prose">
      {{ content }}
    </article>
  </div>
</section>
