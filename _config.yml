# _config.yml

title: "Chaussures Durables"
description: "Chaussures durables et réparables : conseils, histoire et savoir-faire des cordonniers locaux."
url: "https://jphenri.github.io"
baseurl: "/chaussures-durables"
repository_url: "https://github.com/jphenri/chaussures-durables"

author: "J.P. Henri"
author_title: "Éditeur mode durable"
author_country: "CA"
author_locality: "Gatineau"
lang: "fr"
default_lang: "fr"
languages:
  - fr
  - en
timezone: "America/Toronto"

markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      lang: "fr"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
